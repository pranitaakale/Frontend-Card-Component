<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./style.css">

    <title>Frontend Mentor | Stats preview card component</title>

</head>

<body>
    <div class="container">
        <div class="text-container">
            <div class="text-content">
                <h1>Get <span>insights</span> that help your business grow.</h1>
                <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
                <div class="text-content-stats-content">
                    <div class="text-content-stats">
                        <p>10k+</p>
                        COMPANIES
                    </div>
                    <div class="text-content-stats">
                        <p>314 </p>
                        TEMPLATES
                    </div>
                    <div class="text-content-stats">
                        <p>12m+</p>
                        QUERIES
                    </div>
                </div>
            </div>
        </div>
        <div class="img-container">
            <div class="img-content"></div>
        </div>
    </div>


    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor.</a> Coded by <a href="https://github.com/pranitaakale">Pranita Kale.</a>
    </div>
</body>

</html>
